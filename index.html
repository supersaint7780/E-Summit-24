<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Summit 24</title>
    <!-- all stylesheet go here in order of the section-->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>

<body>

    <!-- footer section -->
    <footer class="footer">
        <div class="footer-one">
            <h2 class="footer-head footer-one-head">Contact Us</h2>
            <div class="footer-one-contacts">
                <div class="footer-contact-element contact-element-one">
                    <img class="contact-element-image" src="assets/call.svg" alt="Call Icon">
                    <div class="contact-element-text">+91 89894 73997</div>
                </div>
                <div class="footer-contact-element contact-element-two">
                    <img class="contact-element-image" src="assets/email.svg" alt="Email Icon">
                    <div class="contact-element-text">support@ecellnitb.in</div>
                </div>
                <div class="footer-contact-element contact-element-three">
                    <img class="contact-element-image" src="assets/location.svg" alt="Location Icon">
                    <div class="contact-element-text">
                        Maulana Azad National Institute Of Technology, Bhopal
                    </div>
                </div>
            </div>
            <div class="footer-one-social">
                <div class="footer-social-element">
                    <a href="https://twitter.com/ecell_nitb" target="_blank" class="footer-social-link">
                        <img src="/assets/twitter.svg" alt="Twitter" class="footer-social-image">
                    </a>
                </div>
                <div class="footer-social-element">
                    <a href="https://www.facebook.com/ecellnitbhopal/" class="footer-social-link" target="_blank">
                        <img src="/assets/facebook.svg" alt="Facebook" class="footer-social-image">
                    </a>
                </div>
                <div class="footer-social-element">
                    <a href="https://www.instagram.com/ecell_nitb/" class="footer-social-link" target="_blank">
                        <img src="/assets/instagram.svg" alt="Instagram" class="footer-social-image">
                    </a>
                </div>
                <div class="footer-social-element">
                    <a href="https://www.linkedin.com/company/ecell-manit" class="footer-social-link" target="_blank">
                        <img src="/assets/linkedin.svg" alt="Linkedin" class="footer-social-image">
                    </a>
                </div>
            </div>
        </div>

        <div class="footer-two">
            <h2 class="footer-head footer-two-head">Write to us</h2>
            <form class="footer-form" action="#" method="POST">
                <div class="footer-input">
                    <input type="text" name="name" id="name" placeholder="Full Name">
                </div>
                <div class="footer-input">
                    <input type="email" name="email" id="email" placeholder="E-Mail">
                </div>
                <div class="footer-input">
                    <textarea name="message" id="message" rows="2" placeholder="Message"></textarea>
                </div>
                <br>
                <button class="footer-form-submit-button" type="submit">SUBMIT</button>
            </form>
        </div>

        <div class="footer-three">
            <h2 class="footer-head footer-three-head">Instagram Feed</h2>
            <div class="footer-three-posts">
                <div class="instagram-posts">
                    <!-- <img src="" alt="E-Cell-Post" class="instagram-post-image"> -->
                </div>
                <div class="instagram-posts">
                    <!-- <img src="" alt="E-Cell-Post" class="instagram-post-image"> -->
                </div>
                <div class="instagram-posts">
                    <!-- <img src="" alt="E-Cell-Post" class="instagram-post-image"> -->
                </div>
                <div class="instagram-posts">
                    <!-- <img src="" alt="E-Cell-Post" class="instagram-post-image"> -->
                </div>
                <div class="instagram-posts">
                    <!-- <img src="" alt="E-Cell-Post" class="instagram-post-image"> -->
                </div>
                <div class="instagram-posts">
                    <!-- <img src="" alt="E-Cell-Post" class="instagram-post-image"> -->
                </div>
            </div>
        </div>
    </footer>
</body>
<!-- All script tags go here -->

</html>
